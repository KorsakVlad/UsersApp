<div class="modal-header modal-block-primary">
    <button type="button" class="close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body clearfix">
    <div class="modal-text">
        <p>The form has not been submitted yet, do you really want to leave page?</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary right" (click)="leavePage(true)">Yes</button>
    <button class="btn btn-default" (click)="leavePage(false)">No</button>
</div>
